<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Frame Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .frame-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .result-card {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">CCTV Frame Search</h1>
    <form id="search-form" class="row g-3 mb-4">
        <div class="col-md-8">
            <input type="text" class="form-control" id="query" placeholder="Describe what you are looking for (e.g. 'person in red hoodie')" required>
        </div>
        <div class="col-md-2">
            <input type="number" class="form-control" id="n_results" value="10" min="1" max="50" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </div>
    </form>
    <div class="mb-4">
        <h4>Timeline</h4>
        <div id="timeline" class="d-flex overflow-auto" style="gap:8px;"></div>
    </div>
    <div id="results" class="row"></div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(function() {
    $('#search-form').on('submit', function(e) {
        e.preventDefault();
        const query = $('#query').val();
        const n = $('#n_results').val();
        $('#results').html('<div class="text-center py-5"><div class="spinner-border" role="status"></div> Loading...</div>');
        $.ajax({
            url: '/search/search_frames/',
            method: 'GET',
            data: { q: query, n: n },
            success: function(data) {
                const results = data.results || [];
                if (results.length === 0) {
                    $('#results').html('<div class="alert alert-warning">No results found.</div>');
                    return;
                }
                let html = '';
                results.forEach(function(res) {
                    html += `
                    <div class="col-md-4 result-card">
                        <div class="card h-100">
                            ${res.image_url ? `<img src="${res.image_url}" class="card-img-top frame-img" alt="Frame">` : ''}
                            <div class="card-body">
                                <h5 class="card-title">Frame ID: ${res.id}</h5>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item"><strong>Score:</strong> ${res.score.toFixed(3)}</li>
                                    <li class="list-group-item"><strong>Chroma Distance:</strong> ${res.chroma_distance.toFixed(3)}</li>
                                    <li class="list-group-item"><strong>Timestamp:</strong> ${new Date(res.timestamp).toLocaleTimeString()}</li>
                                    ${res.rerank_score !== undefined ? `<li class="list-group-item"><strong>Rerank Score:</strong> ${res.rerank_score.toFixed(3)}</li>` : ''}
                                </ul>
                            </div>
                        </div>
                    </div>
                    `;
                });
                $('#results').html(html);
            },
            error: function(xhr) {
                $('#results').html('<div class="alert alert-danger">Error: ' + (xhr.responseJSON?.error || 'Failed to fetch results') + '</div>');
            }
        });

        // Fetch timeline data (lighter payload)
        $.ajax({
            url: '/search/search_timestamps/',
            method: 'GET',
            data: { q: query, n: n },
            success: function(data) {
                const results = data.results || [];
                if (results.length === 0) {
                    $('#timeline').html('<div class="text-muted">No timeline matches</div>');
                    return;
                }
                let html = '';
                results.forEach(function(res) {
                    html += `
                        <div class="position-relative" style="cursor:pointer;" data-timestamp="${res.timestamp}" data-id="${res.id}">
                            ${res.image_url ? `<img src="${res.image_url}" alt="Frame" style="height:80px;border-radius:4px;"/>` : ''}
                            <span class="badge bg-light text-dark position-absolute top-0 start-0">${new Date(res.timestamp).toLocaleTimeString()}</span>
                        </div>`;
                });
                $('#timeline').html(html);
            }
        });
    });

    // Click handler: navigate to live with timestamp
    $('#timeline').on('click', '[data-timestamp]', function() {
        const ts = $(this).data('timestamp');
        window.open(`/frames/play/?ts=${encodeURIComponent(ts)}`, '_blank');
    });
});
</script>
</body>
</html>
