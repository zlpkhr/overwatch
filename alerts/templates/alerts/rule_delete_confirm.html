{% extends 'base.html' %}
{% block title %}Delete Rule{% endblock %}
{% block content %}
    <h1>Delete rule "{{ rule.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'alert_rule_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
